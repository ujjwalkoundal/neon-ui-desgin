<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <nav class="navbar">
          <img
            src="./Message-Icon.svg"
            alt="Message-Icon"
            class="message-img"
          />
          <h3>Huddle</h3>
        </nav>
        <div class="main-container">
          <div class="web-design-container">
            <div class="navbar">
              <div class="navbar-search-bar"></div>
              <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="web-design-inner">
              <div class="profile-container">
                <div class="profile-card">
                  <div class="profile-img"></div>
                  <div class="profile-content">
                    <div class="profile-name"></div>
                    <div class="profile-description w-90"></div>
                    <div class="profile-description w-80"></div>
                    <div class="profile-description w-70"></div>
                  </div>
                </div>
                <div class="profile-card">
                  <div class="profile-img"></div>
                  <div class="profile-content">
                    <div class="profile-name"></div>
                    <div class="profile-description w-90"></div>
                    <div class="profile-description w-80"></div>
                    <div class="profile-description w-70"></div>
                  </div>
                </div>
                <div class="profile-card">
                  <div class="profile-img"></div>
                  <div class="profile-content">
                    <div class="profile-name"></div>
                    <div class="profile-description w-90"></div>
                    <div class="profile-description w-80"></div>
                    <div class="profile-description w-70"></div>
                  </div>
                </div>
              </div>
              <div class="right-side-bar">
                <div class="side-bar-title">
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                </div>
                <div class="side-bar-title">
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                </div>
                <div class="side-bar-title">
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                  <div class="round-circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="mobile-design-container">
            <div class="navbar">
              <div class="navbar-search-bar"></div>
              <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="mobile-design-inner">
              <div class="profile-container">
                <div class="profile-card">
                  <div class="profile-img"></div>
                  <div class="profile-content">
                    <div class="profile-name"></div>
                    <div class="profile-description w-90"></div>
                    <div class="profile-description w-80"></div>
                    <div class="profile-description w-70"></div>
                  </div>
                </div>
                <div class="profile-card">
                  <div class="profile-img"></div>
                  <div class="profile-content">
                    <div class="profile-name"></div>
                    <div class="profile-description w-90"></div>
                    <div class="profile-description w-80"></div>
                    <div class="profile-description w-70"></div>
                  </div>
                </div>
                <div class="profile-card">
                  <div class="profile-img"></div>
                  <div class="profile-content">
                    <div class="profile-name"></div>
                    <div class="profile-description w-90"></div>
                    <div class="profile-description w-80"></div>
                    <div class="profile-description w-70"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-container">
            <div class="text-heading">
              <h3>
                Build The Community <br />
                Your Fans Will Love
              </h3>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button type="button" class="submit-button">Register</button>
            </div>
          </div>
        </div>
        <div class="social-media-footer">
          <img
            src="facebook.png"
            alt="facebook icon"
            class="social-media-icon"
          />
          <img src="twitter.png" alt="twitter icon" class="social-media-icon" />
          <img
            src="instgram.png"
            alt="instgram icon"
            class="social-media-icon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
